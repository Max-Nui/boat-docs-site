<section class="mainbody">

  <form name="contact" method="POST" data-netlify="true" data-netlify-honeypot="bot-field" action="form-submitted.html" value="Customer contact from The Boat Docs.com!">
    <!--Required for Netlify-->
    <input type="hidden" name="contact" value="contact">

    <!--Honeypot-->
    <p hidden>
      <label>
        Don't fill this out if you are a human lol:
        <input name="bot-field">
      </label>
    </p>

    <h3>Contact our doctors with questions using the form below!</h3>
    <p>Required fields are marked with an asterisk (*)</p>
    <label>First Name *<input type="text" name="first-name" required></label>
    <label>Last Name *<input type="text" name="last-name" required></label>
    <label>Email Address *<input type="email" name="email" required></label>
    <label>Phone Num *<input type="tel" name="phone-num" required></label>
    <label>Message for our doctors: *<textarea name="message" rows="6" required></textarea></label>
    <button type="submit">Submit</button>
  </form>
</section>

<script>
    const mobileBtn = document.getElementById('burger')
      mobileBtnExit = document.getElementById('burgerClose')
      nav = document.getElementById('nav')

      icons = document.querySelectorAll('.service-icon')
      texts = document.querySelectorAll('.service-text')


    
    const formatPhoneNumber = (value) => {
      const digits = value.replace(/\D/g, '').slice(0, 10);
      if (digits.length < 4) return digits;
      if (digits.length < 7) return `(${digits.slice(0, 3)}) ${digits.slice(3)}`;
      return `(${digits.slice(0, 3)}) ${digits.slice(3, 6)}-${digits.slice(6)}`;
    };

    const formatZipCode = (value) => {
      const digits = value.replace(/\D/g, '').slice(0, 9); // max 9 digits
      if (digits.length <= 5) return digits;
      return `${digits.slice(0, 5)}-${digits.slice(5)}`;
    };

    //tel number input validation
    document.addEventListener('input', (e) => {
      if (e.target.matches('input[type="tel"]')) {
        e.target.value = formatPhoneNumber(e.target.value);
      }
    });

    // Single listener for all ZIP fields
    document.addEventListener('input', (e) => {
      if (e.target.name === 'zip' || e.target.name === 'lake_zip') {
        e.target.value = formatZipCode(e.target.value);
      }
    });


    //burger icon logic
    mobileBtn.addEventListener('click', (e) => {
      nav.classList.add('menu-btn');
      e.stopPropagation();
    });

    mobileBtnExit.addEventListener('click', (e) => {
      nav.classList.remove('menu-btn');
      e.stopPropagation();
    });

    document.addEventListener('click', (e) => {
      if (!nav.contains(e.target) && !mobileBtn.contains(e.target))
      {
        nav.classList.remove('menu-btn');
      }
    });

    nav.addEventListener('click', (e) => {
      e.stopPropagation();
    });
  </script>
